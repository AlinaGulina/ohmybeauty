<body>  

    <div class="header-top">                                                               
        <div class="welcome">

                <a href="mailto:info@ohmybeautystore.ru">info@ohmybeautystore.ru</a>

            </div>                           
        </div>                                                                        
    </div>    
    <header id="header">           
                
        <div class="header-botton">              
            <div class="search-catalog">
                <div class="catalog"> 
                    <a href="catalog.html"><img src="img/catalog.png" alt="Каталог"></a>
                </div> 
                <div class="search-box">         
                    <form class="search">
                        <button type="submit"><img src="img/searchb.png" alt="Search" style="height:12px" ></button>
                        <input type="text"  placeholder="Что интересует? " style="height:40px">
                        
                    
                    </form> 
                </div>                  
            </div>

            <div class="logo">
                <a href="index.html#"> <img src="img/logo.png" alt="Logo"></a>
            </div>
            
            <div class="header-right">
                <div class="account">
                    <a href="entrance.html"><img src="img/client.png" alt="Личный кабинет"></a>

                </div>
                <div class="like">
                    <a href="like.html"><img  src="img/heart.png" alt="Избранное"></a>

                </div> 

            </div>                                    
        </div>
    </header>
    <main>
      <div class="container" id="form-cont">
        <h1>Форма обратной связи</h1>
        <form>
          <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" rows="10" required></textarea>
          </div>
          <button type="submit">Отправить</button>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
          <div class="logofooter">
              <img src="img/logo.png" alt="Logo">
          </div>
      
          <div class="contacts">
              <div class="contact-top">
                  <h1>Наши контакты</h1>
